<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade login-modal" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
        	<form id = "login-form">
        <div class="form-group">
          <label>User name</label>
          <div class="form-control-outer">
            <input type="text" placeholder="" name="username" class="form-control user" id="user">
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="form-control-outer">
            <input type="password" placeholder="" class="form-control pwd" id="pwd">
          </div>
        </div>
        <div class="row login-options">
          <div class="col-xs-6">
            <ul class="checkbox-listing clearfix">
              <li>
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Remember me</label>
              </li>
            </ul>
          </div>
          <div class="col-xs-6 text-right">
            <a href="{% url 'password_reset' %}" title="Forgot password?">Forgot password?</a>
          </div>
        </div>
        <input type="button" value="Login" class="login-submit-btn" id="id_login_btn">
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
